{% extends 'main/base.html' %}

{% block title %}Contact Us - Medical Consultation System{% endblock %}

{% block content %}



<!-- Contact Section -->
<div style="max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
    
    <!-- Contact Form -->
    <div class="item" style="padding: 40px;">
      <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        
        <div>
          <label for="name" style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-color);">Full Name</label>
          <input type="text" id="name" name="name" required
                 style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white-color); color: var(--text-color); font-size: 14px;"
                 placeholder="Your full name">
        </div>
        
        <div>
          <label for="email" style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-color);">Email Address</label>
          <input type="email" id="email" name="email" required
                 style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white-color); color: var(--text-color); font-size: 14px;"
                 placeholder="your.email@example.com">
        </div>
        
        <div>
          <label for="subject" style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-color);">Subject</label>
          <select id="subject" name="subject" 
                  style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white-color); color: var(--text-color); font-size: 14px;">
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="technical">Technical Support</option>
            <option value="account">Account Issues</option>
            <option value="appointment">Appointment Help</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div>
          <label for="message" style="display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-color);">Message</label>
          <textarea id="message" name="message" rows="5" required
                    style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white-color); color: var(--text-color); font-size: 14px; resize: vertical;"
                    placeholder="Please describe your question or concern in detail..."></textarea>
        </div>
        
        <button type="submit" 
                style="background: var(--primary-color); color: white; padding: 15px 20px; border: none; border-radius: 8px; font-weight: 500; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: var(--tran-03);">
          <span class="material-symbols-outlined" style="margin-right: 10px;">send</span>
          Send Message
        </button>
      </form>
    </div>
    
    

<style>
  /* Form hover effects */
  input:focus, select:focus, textarea:focus {
    border-color: var(--primary-color) !important;
    box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    outline: none;
  }
  
  /* Button hover effects */
  button:hover {
    background: var(--primary-color2) !important;
    transform: translateY(-2px);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  /* Card hover effects */
  .item:hover {
    transform: translateY(-3px);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
  }
  
  /* Contact icons animation */
  .pics:hover i {
    transform: scale(1.1);
    transition: var(--tran-03);
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    div[style*="grid-template-columns: 1fr 1fr"] {
      grid-template-columns: 1fr !important;
    }
  }
</style>

{% endblock %}
